summary: Create an Author
tags:
  - authors
consumes:
  - application/json

parameters:
  - in: query
    name: name
    type: string
    description: The name of the author e.g. Sofyan
  - in: query
    name: birthday
    type: strint
    description: The birthday of the user e.g. 1998-02-21

responses:
    200:
      description: Author has been created successfully


    400:
      description: Bad request
      schema:
        type: object
        example: {
          "errors": {
            "name": [
              "Missing data for required field."
            ],
            "birthday": [
              "Missing data for required field."
            ]
          },
          "success": false
        }