summary: Update a book
tags:
  - books
consumes:
  - application/json

parameters:
  - in: path
    name: id
    type: integer
    description: The id of the book
  - in: query
    name: name
    type: string
    description: The name of the book e.g. Pro Git
  - in: query
    name: price
    type: integer
    description: The price of the book e.g. 100
  - in: query
    name: release_date
    type: string
    format: date
    description: The release date of the book
  - in: query
    name: category
    type: string
    description: The category of the book


responses:
    200:
      description: The book has been updated successfully

    404:
      description: Not found
      schema:
        type: object
        example: {
          "message": "This book doesn't exist",
          "success": false
        }

    400:
      description: Bad request
      schema:
        type: object
        example: {
          "errors": {
            "id": [
              "Not a valid integer."
            ]
          },
          "success": false
        }
      